<!DOCTYPE html>
<html lang="en">
  <head>
    <!--browser information-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/d9abfe29d4.js"
      crossorigin="anonymous"
    ></script>
    <!--fontawesome에서 icon을 받음(Free 사용!!) -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find | Kakao Clone</title>
  </head>
  <body>
    <!--user information-->
    <div class="status-bar">
      <!-- status-bar는 부모, column은 자식 -->
      <div class="status-bar__column">
        <span class="status-bar__clock">19:33</span>
        <!-- css에서 볼때 시계가 status bar안에 있는걸 알 수 있음-->
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <!-- -는 word를 나누기 위해 사용, __는 부모와 자식을 나누기 위해 사용-->
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <!--상단 메뉴 내용 및 icons-->
      <div class="header__header-column">
        <h1 class="header__title">Find</h1>
        <!--h1 is mean sizes-->
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
          <!--fa-5x를 입력하면 size 변화-->
        </span>
      </div>
    </header>
    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find_header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="header-btn__title">
              QR Code
            </span>
          </li>
          <li class="find_header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-user-plus fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Add by Contacts
            </span>
          </li>
          <li class="find_header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-passport fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Add by ID
            </span>
          </li>
          <li class="find_header-btn header-btn">
            <span class="header-btn__icon">
              <i class="far fa-envelope fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Invite
            </span>
          </li>
        </ul>
      </header>
      <ul class="find__recommended">
        <h5 class="find__title">
          Recommended Friends
        </h5>
        <li class="find__friend friend friend--large">
          <!--friends.html에 있는 li를 가져와서 사용함 이유는 class가 같기 때문에 이름만 바꿔서 사용 가능-->
          <div class="friend__column">
            <img src="images/avatar.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="firend__name">
                Won Taewoong
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__add-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <!--nav__list-item이라는 class명을 가진 li가 있고 그 안에는 class명이 nav__list인 a태그가 들어간다.-->
      <ul class="nav__list">
        <!--li.nav__list-item*4>a.nav__list-link 작성시 아래 4개가 나온다.-->
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
