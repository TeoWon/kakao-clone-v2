<!DOCTYPE html>
<html lang="en">
  <head>
    <!--browser information-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/d9abfe29d4.js"
      crossorigin="anonymous"
    ></script>
    <!--fontawesome에서 icon을 받음(Free 사용!!) -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <!--user information-->
    <div class="status-bar">
      <!-- status-bar는 부모, column은 자식 -->
      <div class="status-bar__column">
        <span class="status-bar__clock">19:33</span>
        <!-- css에서 볼때 시계가 status bar안에 있는걸 알 수 있음-->
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <!-- -는 word를 나누기 위해 사용, __는 부모와 자식을 나누기 위해 사용-->
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <!--상단 메뉴 내용 및 icons-->
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
        <!--h1 is mean sizes-->
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
          <!--fa-5x를 입력하면 size 변화-->
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <!--페이지에 여러 개의 header 사용가능-->
        <div class="friends__friend friend friend--large">
          <!--firend 부분에서 본인 사진은 친구들 사진과 크기가 차이가 있어 large로 구분해준다.-->
          <div class="friend__column">
            <!--cloumn이 의미하는건 page를 반 나눴을때 한구역, 두구역으로 나눠서 작업하는걸 의미 예를 들어 한쪽은 프로필, 한쪽은 프로필 뮤직-->
            <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Won Taewoong
              </span>
              <span class="friend__status">
                taewoong is do HTML coding
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__plus-title">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Plus friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 17</h5>
        <li class="friends__friend friend friend--large">
          <!--firend 부분에서 본인 사진은 친구들 사진과 크기가 차이가 있어 large로 구분해준다.-->
          <div class="friend_column">
            <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Won Taewoong
              </span>
              <span class="friend__status">
                taewoong is do HTML coding
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>Love poem(IU) </span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <!--nav__list-item이라는 class명을 가진 li가 있고 그 안에는 class명이 nav__list인 a태그가 들어간다.-->
      <ul class="nav__list">
        <!--li.nav__list-item*4>a.nav__list-link 작성시 아래 4개가 나온다.-->
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
