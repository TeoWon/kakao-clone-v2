<!DOCTYPE html>
<html lang="en">
  <head>
    <!--browser information-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/d9abfe29d4.js"
      crossorigin="anonymous"
    ></script>
    <!--fontawesome에서 icon을 받음(Free 사용!!) -->
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <!--user information-->
    <div class="status-bar">
      <!-- status-bar는 부모, column은 자식 -->
      <div class="status-bar__column">
        <span class="status-bar__clock">19:33</span>
        <!-- css에서 볼때 시계가 status bar안에 있는걸 알 수 있음-->
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <!-- -는 word를 나누기 위해 사용, __는 부모와 자식을 나누기 위해 사용-->
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
  </body>
</html>
