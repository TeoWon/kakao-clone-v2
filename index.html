<!DOCTYPE html>
<html lang="en">
  <head>
    <!--browser information-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/d9abfe29d4.js"
      crossorigin="anonymous"
    ></script>
    <!--fontawesome에서 icon을 받음(Free 사용!!) -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <!--user information-->
    <div class="status-bar">
      <!-- status-bar는 부모, column은 자식 -->
      <div class="status-bar__column">
        <span class="status-bar__clock">19:33</span>
        <!-- css에서 볼때 시계가 status bar안에 있는걸 알 수 있음-->
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <!-- -는 word를 나누기 위해 사용, __는 부모와 자식을 나누기 위해 사용-->
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <!--상단 메뉴 내용 및 icons-->
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
        <!--h1 is mean sizes-->
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
          <!--fa-5x를 추가로 입력하면 size 변화-->
        </span>
      </div>
    </header>
    <main class="chats">
      <!-- chats안에 여러가지 component를 만든다. chats안에 list와 chat를 종속-->
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <!--chat안에 column, list, preview 등등을 종속-->
            <div class="chat__column">
              <img
                class="chat__avatar g-avatar"
                src="images/avatar.jpg"
              /><!--g-avatar라는 전역변수를 선언하여 모든 웹사이트에서 영향을 준다.-->
              <!--images 폴더에 있는 avatar라는 이미지를 불러온다. 모든 폴더랑 파일명은 소문자로 써야한다.-->
              <div class="chat__content">
                <span class="chat__username">
                  Teo
                </span>
                <span class="chat__preview">Going home!!</span>
              </div>
            </div>
            <div class="chat__column">
              <span class="chat__timestamp">Yesterday</span>
            </div>
          </a>
        </li>
      </ul>
      <!--div는 box, span은 box for text, ul은 list, li는 inside of list를 의미한다.-->
    </main>
    <nav class="nav">
      <!--navigation bar를 선언-->
      <!--nav__list-item이라는 class명을 가진 li가 있고 그 안에는 class명이 nav__list인 a태그가 들어간다.-->
      <ul class="nav__list">
        <!--li.nav__list-item*4>a.nav__list-link 작성시 아래 4개가 나온다.-->
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
