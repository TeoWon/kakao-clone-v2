<!DOCTYPE html>
<html lang="en">
  <head>
    <!--browser information-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/d9abfe29d4.js"
      crossorigin="anonymous"
    ></script>
    <!--fontawesome에서 icon을 받음(Free 사용!!) -->
    <title>More | Kakao Clone</title>
  </head>
  <body>
    <!--user information-->
    <div class="status-bar">
      <!-- status-bar는 부모, column은 자식 -->
      <div class="status-bar__column">
        <span class="status-bar__clock">19:33</span>
        <!-- css에서 볼때 시계가 status bar안에 있는걸 알 수 있음-->
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <!-- -는 word를 나누기 위해 사용, __는 부모와 자식을 나누기 위해 사용-->
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <!--상단 메뉴 내용 및 icons-->
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
        <!--h1 is mean sizes-->
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="friends__friend friend friend--large">
          <!--firend 부분에서 본인 사진은 친구들 사진과 크기가 차이가 있어 large로 구분해준다.-->
          <div class="friend_column">
            <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Won Taewoong
              </span>
              <span class="friend__status">
                teowon17@gmail.com
              </span>
            </div>
          </div>
          <div class="friend__column">
            <i class="far fa-comment-alt"></i>
          </div>
        </div>
        <ul class="more__btn-list">
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="far fa-smile fa-2x"></i>
            </span>
            <span class="more__btn-title">
              Emoticons
            </span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-brush fa-2x"></i>
            </span>
            <span class="more__btn-title">
              Themes
            </span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fab fa-kickstarter-k fa-2x"></i>
            </span>
            <span class="more__btn-title">
              Account
            </span>
          </li>
        </ul>
      </header>
      <section class="more__suggestions">
        <h5 class="more__title">Suggestions</h5>
        <ul class="more__suggestions-list">
          <li class="more__suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-quote-right fa-2x"></i>
            </span>
            <span class="suggestion__title">
              Kakao Story
            </span>
          </li>
          <li class="more__suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-beer fa-2x"></i>
            </span>
            <span class="suggestion__title">
              kakap friends
            </span>
          </li>
          <li class="more__suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-gamepad fa-2x"></i>
            </span>
            <span class="suggestion__title">
              Friends Gem
            </span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <!--nav__list-item이라는 class명을 가진 li가 있고 그 안에는 class명이 nav__list인 a태그가 들어간다.-->
      <ul class="nav__list">
        <!--li.nav__list-item*4>a.nav__list-link 작성시 아래 4개가 나온다.-->
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
