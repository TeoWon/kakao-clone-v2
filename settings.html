<!DOCTYPE html>
<html lang="en">
  <head>
    <!--browser information-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/d9abfe29d4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings | Kakao Clone</title>
  </head>
  <body>
    <!--user information-->
    <div class="status-bar">
      <!-- status-bar는 부모, column은 자식 -->
      <div class="status-bar__column">
        <span class="status-bar__clock">19:33</span>
        <!-- css에서 볼때 시계가 status bar안에 있는걸 알 수 있음-->
      </div>
      <!--상단 메뉴 내용 및 icons-->
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <!--div를 사용해 div class="header__back-btn"를 사용해 만들어도 된다.-->
        <a href="more.html" class="header__back-btn">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="setting__icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="setting__title">Privacy</span>
          </li>
          <li class="settings__setting">
            <span class="setting__icon">
              <i class="far fa-bell"></i>
            </span>
            <span class="setting__title">Notifications</span>
          </li>
          <li class="settings__setting">
            <span class="setting__icon">
              <i class="far fa-user"></i>
            </span>
            <span class="setting__title">Friends</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
